<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title><%= htmlWebpackPlugin.options.title %></title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><script defer="defer" src="main.bundle.js"></script></head><body><header><video class="background-video" id="video" autoplay muted><source src="Table.mp4" type="video/mp4"></video><video class="background" id="video" autoplay muted width="300" height="170"><source src="TableDesktop.mp4" type="video/mp4"></video><nav><div id="categories-container"><ul><li id="fantasy">Fantasy</li><li id="love">Love</li><li id="psicology">Psicology</li><li id="scienze">Scienze</li></ul></div></nav><h1>Book</h1><div class="search-bar"><input type="search" name="search" class="search-inp" id="searchInp" required> <button class="search-btn" id="searchBtn" type="submit"></button></div><p>Find any book by subcjets</p></header><main class="container"><div class="row row-cols-auto book-list" id="book-list" style="display:flex;justify-content:center"></div></main><div id="info"></div><script>async function detailsBook(n){let i="";const t=await fetch(`https://openlibrary.org${n}.json`),e=await t.json();try{i+=`    \n                     <div class="popup" id="popup-container">\n                           <div class="container-sm details-container">\n                              <button id="close-popup"><i class="fa fa-times-circle"></i></button>\n                              <div class="title-details">\n                                  <h4>Description</h4>\n                              </div>\n                              <div class="description">\n                                  <p>${e.description.value?e.description.value:e.description}</p>\n                              </div>\n                          </div>\n                      </div>\n                       `,document.getElementById("info").innerHTML=i}catch(n){if(!(n instanceof TypeError))throw n;alert("Sorry! No description found")}const o=document.getElementById("popup-container");document.getElementById("close-popup").addEventListener("click",(()=>{o.classList.add("hidden")}))}</script></body></html>
